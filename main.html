<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp | API Project</title>
    <link rel="stylesheet" href="main.css">
    <script defer type="text/javascript" src="app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter a city name...">

        </header>
        <main>
            <section class="location">
                <div class="city">
                    
                </div>
                <div class="date"></div>
            </section>

            <section class="current">
                <div class="temp"></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </section>

        </main>
    </div>
</body>

</html>
